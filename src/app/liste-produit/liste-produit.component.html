<table border="1" *ngIf="products;else fat7i">

        </th>
        <th>
            id
        </th>
        <th>
            nom
        </th>
        <th>
            price
        </th>
        <th>
            quanity
        </th>

        <td>
            <img *ngIf="nomButt=='masquer'"[src]=a.urlImg width="50" height="50">

        <td [ngStyle]="{'color':getColor(a.quantite)}">{{a.nom}}</td>

        <td>{{a.quantite}}</td>
